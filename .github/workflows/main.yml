name: CI
on: push
jobs:
  code_quality:
    runs-on: ubuntu-latest
    name: Checks with black, isort and possibly run tests
    container: python:3.9
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run script
        run: |
          pip install isort black pytest
          ls -la
          isort --profile black .
          black --check .
          py.test -x homework*
